<!DOCTYPE html>
<html>
	<head>
		<title>Liveshow Monitoring</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="tabbar">
				<ul class="tabbar__list">
					<li class="active">Active</li>
					<li>Recorded</li>
					<li>Scheduled</li>
				</ul>
				<span class="tabbar__info">246 active liveshows</span>
			</div>
			<div class="content">
				<div class="item">
					<div class="item__infogroup">
						<div class="item__image">
							<img src="http://lorempixel.com/100/100/people/1/" alt="">
						</div>
						<div class="item__info">
							<div class="item__title">Stefany Johnson</div>
							<div class="item__text">United Kingdom</div>
							<div class="item__text state free">Free live show</div>
						</div>
					</div>
					<div class="item__actiongroup">
						<span class="item__action"><i class="icon-user"></i><span>13</span></span>
						<span class="item__action"><i class="icon-clock"></i><span>13:45</span></span>
						<button class="item__action"><i class="icon-play"></i>Watch</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
